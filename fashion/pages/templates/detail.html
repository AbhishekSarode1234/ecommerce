<style>
    body {
        animation: blink 15s infinite;
    }
  
    @keyframes blink {
        0% {
            background: lightslategray;
        }
        20%{
            background: lightgreen;
        }
        40%{
            background: aqua;
        }
        60%{
            background: red;
        }
        80%{
            background: blueviolet;
        }
        100%{
            background: lightgoldenrodyellow;
        }
    }
  </style>


</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-12">
                        <img src="{{product_object.image}}" width="350px" height="350x">
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                    <div class="row">

                        title:{{product_object.title}}

        </div>
    </div>
    <div class="button">
        <a href="/{{x.id}}" class="btn btn-warning">View</a>
        <button id="/{{x.id}}" class="btn atc btn-primary">Add to cart</button>
    </div>
</body>
<script type="text/javascript">
    console.log("this is working")
    if(localStorage.getItem('cart')==null){
        var cart = {};
    }
    else{
        cart = JSON.parse(localStorage.getItem('cart'));
    }
    $(document).on('click','.atc',function()
    {
     console.log('added to cart');
     var item_id = this.id.toString();
     console.log(item_id)
     if (cart[item_id]!=undefined){
        cart[item_id]= cart[item_id] +1 ;
     }
     else{
        cart[item_id]=1;
     } 
     console.log(cart);
     localStorage.setItem('cart',JSON.stringify(cart));
      
    });
</script>
